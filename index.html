<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="all">
        <section>
            <img src="img/passwordIcon.png" alt="">
        </section>
        <section class="inputs">
            <form action="">
                <input type="checkbox" name="" id="Num"  data-value="Num">
                <label for="Num">Numeros</label>
                
                <input type="checkbox" name="" id="Esp" data-value="Esp">
                <label for="Esp">Caracteres especiais</label><br>

                <input type="checkbox" name="" id="Ltr" data-value="Ltr">
                <label for="Ltr">Letras maiusculas e minusculas</label><br>

                <label id="caracter" for="Tam">Quantos caracteres ?</label><br>
                <input type="range" name="" id="Tam" min="7" max="13" step="3"><span id="TamValue">10</span>
                <button>Gerar Senha</button>
                <input type="text" name="" id="res" value="" readonly>
                <small id="powerPW"></small>
            </form>
        </section>
        <small>By Wendell Rodrigues &copy</small>
    </main>
<script src="main.js"></script>
</body>
</html>
